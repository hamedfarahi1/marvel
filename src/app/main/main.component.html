<div class="container"> 
  <mat-grid-list cols="3" rowHeight="600px"> 
    <mat-grid-tile
    *ngFor="let tile of items"
    [colspan]="1"
    [rowspan]="1">
    <mat-card class = "tp-card">
      <mat-card-header>
      <div mat-card-avatar class = "tp-header-image"></div>
         <mat-card-title>{{ tile.name }}</mat-card-title>
         <mat-card-subtitle>{{ getSubtitle(tile.description)}}</mat-card-subtitle>
      </mat-card-header>
      <img  mat-card-image class="backImg" src = "{{tile.thumbnail.path + '.' + tile.thumbnail.extension}}" alt = "Marvel">
      <mat-card-content>
         <p>
            {{tile.description}}
         </p>
      </mat-card-content>
      <mat-card-actions>
         <button mat-button>View</button>
         <button mat-button>SHARE</button>
      </mat-card-actions>
   </mat-card>
  </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-tile-footer>
    <mat-paginator [length]="totalCount" [pageSize]="3" [pageSizeOptions]="[3]" (page)="setPage($event)"></mat-paginator>
  </mat-grid-tile-footer>
</div>
